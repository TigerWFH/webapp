<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        outline: none;
      }
      .container {
        height: 100%;
        border: 1px solid red;
      }
      .content {
        height: 50%;
        border: 1px solid blue;
      }
      #click {
        border: 1px solid red;
      }
      span {
        display: inline-block;
        width: 200px;
        height: 300px;
        border: 1px solid red;
      }
    </style>
    <script>
      // 拦截所有事件https://zhuanlan.zhihu.com/p/351505506

      function onSpan1() {
        console.log('span1');
      }
      function onClick() {
        console.log('我是第一个');
      }
      function onDiv() {
        console.log('span1和button的父组件');
      }
      function onSpan2() {
        console.log('span2');
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="content" onclick="onDiv()">
        <span onClick="onSpan1()"> span1 </span>
        <div id="click" onclick="onClick()">span1的兄弟button</div>
      </div>
      <span onclick="onSpan2"> content的兄弟span2 </span>
    </div>
    <script>
      const dom = document.querySelector('#click');
      dom.addEventListener('click', function () {
        console.log('我是addeventlistener添加上的，是第2个');
      });
    </script>
  </body>
</html>
